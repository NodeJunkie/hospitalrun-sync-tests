language: node_js
node_js:
- 8
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  on:
    branch: master
global:
  env:
    secure: 
install:
    - npm install -g quasar-cli
    - npm install
    - quasar build
    - rm -rf ./docs
    - mkdir ./docs
    - cp -R ./dist/spa/* ./docs
